<ng-container *ngIf="user">
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        <div class="symbol-label bg-light-success">
          <span class="fs-3 fw-bolder text-success">
            {{ userInitial }}
          </span>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          {{ user.username }}
        </div>
        <a class="fw-bold text-muted text-hover-primary fs-7 cursor-pointer">
          Usuario del Sistema
        </a>
      </div>
      </div>
  </div>
  <div class="separator my-2"></div>
  <div class="menu-item px-5">
    <a routerLink="/perfil" class="menu-link px-5">
      Mi Perfil
    </a>
  </div>
  <div class="separator my-2"></div>
  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer">Cerrar Sesi√≥n</a>
  </div>
  </ng-container>
