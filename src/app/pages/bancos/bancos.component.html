<div class="card shadow-sm">
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <h3>Gestión de Bancos</h3>
        </div>
        <div class="card-toolbar">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success btn-sm" (click)="openAddBankModal()">
                    <app-keenicon name="plus" class="me-2"></app-keenicon>
                    Nuevo Banco
                </button>
            </div>
        </div>
    </div>
    <div class="card-body py-4">
        <div class="table-responsive">
            <table class="table table-hover table-row-dashed align-middle fs-6 gy-5">
                <thead>
                    <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                        <th>Código</th>
                        <th>Descripción</th>
                        <th class="text-center">Habilitado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 fw-semibold">
                    <tr *ngFor="let banco of bancos">
                        <td>
                            {{ banco.codigo }}
                        </td>
                        <td>
                            {{ banco.descripcion }}
                        </td>
                        <td class="text-center">
                            <div class="form-check form-switch form-check-custom form-check-solid d-inline-block">
                                <input class="form-check-input" type="checkbox" id="switchBanco-{{ banco.identifier }}"
                                    [checked]="banco.habilitado" (change)="toggleHabilitado(banco)" />
                            </div>
                        </td>
                        <td class="text-end">
                            <div class="d-none d-md-flex justify-content-end">
                                <button type="button" class="btn btn-light-info btn-sm me-3" (click)="openEditBankModal(banco)">
                                    <app-keenicon name="pencil" class="fs-5 me-2"></app-keenicon>
                                    Editar
                                </button>
                                <button type="button" class="btn btn-light-danger btn-sm" (click)="confirmDeleteBank(banco)">
                                    <app-keenicon name="trash" class="fs-5 me-2"></app-keenicon>
                                    Eliminar
                                </button>
                            </div>

                            <div class="d-md-none">
                                <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                                    data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                    <app-keenicon name="dots-vertical" class="fs-3"></app-keenicon>
                                </a>
                                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-150px py-4"
                                    data-kt-menu="true">
                                    <div class="menu-item px-3">
                                        <button type="button" class="menu-link px-3 text-info" (click)="openEditBankModal(banco)">
                                            <app-keenicon name="pencil" class="fs-5 me-2"></app-keenicon>
                                            Editar
                                        </button>
                                    </div>
                                    <div class="menu-item px-3">
                                        <button type="button" class="menu-link px-3 text-danger" (click)="confirmDeleteBank(banco)">
                                            <app-keenicon name="trash" class="fs-5 me-2"></app-keenicon>
                                            Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #addBankModal>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Añadir Nuevo Banco</h2>
      <div class="btn btn-sm btn-icon btn-active-color-primary" (click)="dismiss()">
        <app-keenicon name="cross" class="fs-1"></app-keenicon>
      </div>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-5">
          <label for="bankCode" class="form-label required">Código:</label>
          <input type="text" class="form-control form-control-solid" id="bankCode" placeholder="Ingrese el código del banco" [(ngModel)]="newBank.codigo" name="newBankCodigo" />
        </div>
        <div class="mb-5">
          <label for="bankDescription" class="form-label required">Descripción:</label>
          <input type="text" class="form-control form-control-solid" id="bankDescription" placeholder="Ingrese la descripción del banco" [(ngModel)]="newBank.descripcion" name="newBankDescripcion" />
        </div>
        <div class="form-check form-switch form-check-custom form-check-solid mb-5">
          <input class="form-check-input" type="checkbox" id="bankEnabled" [(ngModel)]="newBank.habilitado" name="newBankHabilitado" />
          <label class="form-check-label" for="bankEnabled">
            Habilitado
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="saveBank()">Guardar</button>
    </div>
  </div>
</ng-template>

<ng-template #editBankModal>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Banco</h2>
      <div class="btn btn-sm btn-icon btn-active-color-primary" (click)="dismiss()">
        <app-keenicon name="cross" class="fs-1"></app-keenicon>
      </div>
    </div>
    <div class="modal-body">
      <form *ngIf="editingBank">
        <div class="mb-5">
          <label for="editBankCode" class="form-label required">Código:</label>
          <input type="text" class="form-control form-control-solid" id="editBankCode" placeholder="Ingrese el código del banco" [(ngModel)]="editingBank.codigo" name="editBankCodigo" />
        </div>
        <div class="mb-5">
          <label for="editBankDescription" class="form-label required">Descripción:</label>
          <input type="text" class="form-control form-control-solid" id="editBankDescription" placeholder="Ingrese la descripción del banco" [(ngModel)]="editingBank.descripcion" name="editBankDescripcion" />
        </div>
        <div class="form-check form-switch form-check-custom form-check-solid mb-5">
          <input class="form-check-input" type="checkbox" id="editBankEnabled" [(ngModel)]="editingBank.habilitado" name="editBankHabilitado" />
          <label class="form-check-label" for="editBankEnabled">
            Habilitado
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="updateBank()">Guardar Cambios</button>
    </div>
  </div>
</ng-template>
