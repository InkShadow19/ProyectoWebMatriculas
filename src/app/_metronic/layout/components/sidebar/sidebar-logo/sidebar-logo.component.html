<!--begin::Logo image-->
<a routerLink="/dashboard">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <img alt="Logo" src="./assets/media/logos/logo_villa_dark.png" class="h-50px app-sidebar-logo-default" />
    <img alt="Logo" src="./assets/media/logos/logo_villa_small_dark.png" class="h-50px app-sidebar-logo-minimize" />
  </ng-container>

  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <img alt="Logo" src="./assets/media/logos/logo_villa_light.png" class="h-50px app-sidebar-logo-default" />
    <img alt="Logo" src="./assets/media/logos/logo_villa_small_light.png" class="h-50px app-sidebar-logo-minimize" />
  </ng-container>
</a>
<!--end::Logo image-->

<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-100 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass" data-kt-toggle="true" [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body" [attr.data-kt-toggle-name]="toggleAttr">
    <app-keenicon name="double-left" class="fs-2 rotate-180"></app-keenicon>
  </div>
  <!--end::Sidebar toggle-->
</ng-container>
