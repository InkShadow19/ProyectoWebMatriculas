<div class="app-navbar-item" [ngClass]="itemClass">
  <app-theme-mode-switcher [toggleBtnClass]="btnClass"
    toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}"></app-theme-mode-switcher>
</div>
<div class="app-navbar-item" [ngClass]="itemClass">
  <div class="cursor-pointer symbol" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
    data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <span class="text-gray-600 fw-bold fs-6 me-2 me-4">Administrador</span>
    <img src="./assets/media/avatars/300-1.jpg" />
  </div>
  <app-user-inner data-kt-menu='true'></app-user-inner>
</div>
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle"><app-keenicon
        name="element-4" class="fs-1" [ngClass]="btnIconClass"></app-keenicon></div>
  </div>
</ng-container>
